<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="/dist/nightowl.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="">
    <main
      class="todo-app col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto d-flex flex-column"
    >
      <div class="headings d-flex justify-content-between align-items-center">
        <h1 class="text-uppercase text-white">todo</h1>
        <button
        type="button"
        data-theme-toggle
        aria-label=""
        class="toggleColors"
      ></button>
      </div>

      <div class="inputBox d-flex align-items-center p-3">
        <div class="inputCheck inputChecked"></div>
        <input
          type="text"
          placeholder="Enter your task here..."
          class="inputData w-100 bg-transparent border-0"
        />
      </div>

      <!-- All my Todo lists will be diplayed here -->
      <div class="taskBox flex-grow mt-3 rounded-top"></div>

      <!-- Todo list component Box  -->
      <div class="taskInfo d-flex justify-content-between py-2 px-3 rounded-bottom">
        <p class="mb-0 fw-semibold">
          <span class="listLeft">0</span> items left
        </p>

        <div class="d-flex gap-3 d-none d-sm-flex">
          <span class="customText clear--all fw-semibold">Clear All</span>
          <span class="customText fw-semibold">Active</span>
          <span class="customText fw-semibold">Completed</span>
        </div>

        <p class="clear mb-0 fw-semibold">Clear completed</p>
      </div>

      <!-- Todo list component Onter Box when window size is above sm(568px)-->
      <div class="taskInfoSub mt-3 py-2 d-flex gap-3 justify-content-center d-sm-none">
        <span class="customText clear--all fw-semibold">Clear All</span>
        <span class="customText fw-semibold">Active</span>
        <span class="customText fw-semibold">Completed</span>
      </div>
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
